    <!-- Iframe that embeds the Google Spreadsheet -->

    <script>
        // Function to reload the iframe every 30 seconds
        function reloadIframe() {
            var iframe = document.getElementById('spreadsheet');
            iframe.src = iframe.src;  // Reload the iframe by reassigning the src
        }
        function reloadIframeB() {
            var iframe = document.getElementById('spreadsheet-b');
            iframe.src = iframe.src;  // Reload the iframe by reassigning the src
        }
        // Set interval to reload the iframe every 30 seconds (30000 milliseconds)
        setInterval(reloadIframe, 3000);
        setInterval(reloadIframeB, 3000);
    </script>
